    <!-- js for toggle menu  -->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(x){

            x.classList.toggle("change");

            if (MenuItems.style.maxHeight == "0px"){

                MenuItems.style.maxHeight = "350px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
